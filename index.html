<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CardAnimation</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">
                        <img src="pictures/didyouknow.PNG" class="questionmark"  alt="?"/>
                    </div>
                    <div class="description">
                        <h4>Dolphin</h4>
                        <p>
                           Dolphins communicate with unique whistles and clicks, using "name calls" to strengthen social bonds and navigate the ocean.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">
                        <img src="pictures/didyouknow.PNG" class="questionmark"  alt="?"/>
                    </div>
                    <div class="description">
                        <h4>Turtle</h4>
                        <p>
                            Jonathan, the oldest known tortoise, celebrated his 190th birthday in 2023 (born around 1832).
                        </p>
                    </div>
                </div>
            </label> 
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">
                        <img src="pictures/didyouknow.PNG" class="questionmark"  alt="?"/>
                    </div>
                    <div class="description">
                        <h4>Shark</h4>
                        <p>
                            Sharks can detect even a single drop of blood in approximately 1 million gallons (about 4.6 million liters) of water.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">
                        <img src="pictures/didyouknow.PNG" class="questionmark"  alt="?"/>
                    </div>
                    <div class="description">
                        <h4>Coral</h4>
                        <p>
                            Corals are sensitive to temperature changes, so the warming of the oceans poses a serious problem for them. 
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
           
</body>
</html>
